<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hloo</title>
</head>
<body>
    <script>
function prom(complete){
    return new Promise(function(resolve, reject){
        console.log("Fetching data...")
            setTimeout(() => {
                if (complete) {
                resolve("i am sucess");
            } else {
                reject("i am failed");    
            }
            }, 2000);
        });
}
    prom(true).then((result)=>{
        console.log(result);
    }).catch((error)=>{
        console.log(error);
    })
    </script>
    
</body>
</html>
