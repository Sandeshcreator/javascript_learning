<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Circle</title>
    <style>
        .circle {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: relative;
            transition: left 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="circle" id="circle"></div>
    <button onclick="moveCircle()">Move Right</button>

    <script>
        function moveCircle() {
            const circle = document.getElementById("circle");
            const currentPosition = parseInt(circle.style.left) || 0; // Get the current left position or default to 0
            const newPosition = currentPosition + 50; // Move the circle 50px to the right
            circle.style.left = newPosition + "px";
        }
    </script>
</body>
</html>
